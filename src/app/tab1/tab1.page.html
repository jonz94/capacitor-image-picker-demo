<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="grid min-h-full place-content-center">
    <h1>Hello, Tab 1!</h1>

    <div class="my-4 flex">
      <ng-container *ngFor="let webPath of webPaths">
        <ion-img [src]="webPath"></ion-img>
      </ng-container>
    </div>

    <ion-button (click)="present()">present()</ion-button>
    <ion-button (click)="present(10)">present(10)</ion-button>
  </div>
</ion-content>
